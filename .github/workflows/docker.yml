name: Docker

on:
  push:
    branches: ["master"]
    paths:
     - "docker/**"
     - ".github/workflows/docker.yml"
     - "scripts/build_docker_image.py"
  pull_request:
    branches: ["master"]
    paths:
     - "docker/**"
     - ".github/workflows/docker.yml"
     - "scripts/build_docker_image.py"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: sudo python3 -m scripts.build_docker_image --verbose
